<h1>Research MTG</h1>
<h2>2022-09-07 / nakae</h2>
<ul>
<li>今回の対象論文
<ul>
<li><a href="https://www.amazon.science/publications/dont-recommend-the-obvious-estimate-probability-ratios">Don't recommend the obvious: Estimate probability ratios</a></li>
<li>Pellegrini+ (RecSys2022)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>RecSys?</h2>
<ul>
<li>RecSys = ACM Conference on <strong>Rec</strong>ommender <strong>Sys</strong>tems
<ul>
<li>Recommenderに関する(最も大きな)国際学会 (毎年9月に実施)</li>
<li>ACM Digital Library でまもなく Proceeding が無料公開(1ヶ月程度)</li>
</ul>
</li>
</ul>
<p><img src="./images/RecRatio_RecSys2022.png" alt="center" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Summary</h2>
<ul>
<li>Sequential Recommendation における改良の1つ</li>
<li>学習の際に、item popularityを使って negative sampling をすると<br />
<strong>PMI (pointwise mutual information)</strong> でスコアリングできる。
<ul>
<li>PMI は、対象 User がその Item を、<br />
全体の人気と比較してどの程度選びやすいか？のスコアに相当</li>
<li><em><strong>Don't recommend the obvious: Estimate probability ratios</strong></em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h3>Sequential Recommdantion とは</h3>
<ul>
<li>Item 接触時系列が与えられた時に、次の時刻(以降)で<br />
接触すると考えられる Item を予測する問題設定</li>
</ul>
<p><img src="./images/RecRatio_SeqRec_Image.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h3>最近の Sequential Recommendation の傾向</h3>
<ul>
<li>提案されている手法
<ul>
<li>GRU4Rec(2016)</li>
<li>SASRec (2018, based on transformer)</li>
<li>BERT4Rec (2019, based on transformer)
<ul>
<li>精度が高いと言われているが、詳細なbenchmarkに基づく批判がある
<ul>
<li>Petrov, Macdonald (RecSys2022) <a href="https://arxiv.org/abs/2207.07483">arxiv/2207.07483</a></li>
<li>A Systematic Review and Replicability Study of BERT4Rec for Sequential Recommendation
<ul>
<li>非常に面白い。おそらく今年のBest Paper</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h3>(Cont.)</h3>
<ul>
<li>SASRec(左) vs BERT4Rec(右) (benchmark論文から)<br />
<img src="./images/RecRatio_SeqRec_Algorithm.png" alt="center" style="width:900px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h3>問題意識</h3>
<ul>
<li>Sequential Recommendation の最近の評価では<br />
popular item をサンプリングして、評価することが多い(後で説明)</li>
<li>結局レコメンドされるものは、popular item に偏るから<br />
これで大丈夫！という理屈でOKになっている。
<ul>
<li>本当に大丈夫？</li>
</ul>
</li>
</ul>
<p><img src="./images/RecRatio_SamplingHIT.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:25%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/RecRatio_ToyStory.png&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="8" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:25%;">
<h3>問題意識</h3>
<ul>
<li>映画のレコメンドの場合
<ul>
<li>例 : Bob は Toy Story を見る確率が高い<br />
→ Toy Story をレコメンド
<ul>
<li>Toy Story はみんなが見るので、<br />
悪くないレコメンドのはず。</li>
<li>でも、<strong>Bobが他の人より好きでなくても</strong><br />
見る確率が高くなる。</li>
<li>Bob が見る確率が <strong>他のUserと比べて</strong><br />
<strong>見る確率が高いかどうか</strong> が大事では？</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h3>手法の評価</h3>
<ul>
<li>対象データは、ML-1M, ML-20M で評価を実施。</li>
<li>手法は SASRec/BERT4Rec で実施。</li>
<li>ユーザごと、最後の1アイテム接触のレコメンドのHIT@kで評価。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h3>RQ.1 : 確率比(PMI)モデルは、HIT@kを改善するか？</h3>
<ul>
<li>レコメンド方法 (objective) ... ユーザ接触確率利用 (Conditional)
<ul>
<li>確率比(PMI)利用 (Prob. Ratio.)</li>
</ul>
</li>
<li>損失関数 (Loss)
<ul>
<li>全アイテムを使ったSoftmax (Full Softmax) ... 今回紹介を省いた</li>
<li>100アイテムをpopularityサンプリングしたSoftmax (Sampled)</li>
</ul>
</li>
<li>HIT@kの計算も、100アイテムpopularityサンプリングで計算</li>
</ul>
<p><img src="./images/RecRatio_Table3.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h3>RQ.2 : サンプリング数を増やせば、HIT@kを改善するか？</h3>
<ul>
<li>概ね、100サンプル程度を使えば、十分HIT@kが改善する
<ul>
<li>図は、BERT4Rec の HIT@10の場合</li>
</ul>
</li>
</ul>
<p><img src="./images/RecRatio_Fig1.png" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h3>RQ.4 : PMIは、popularでないitemをレコメンドできるか？</h3>
<ul>
<li>できる！<br />
<img src="./images/RecRatio_Table6.png" alt="center" style="width:1000px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h3>まとめ</h3>
<ul>
<li>popularity を用いて negative sampling をすると、<br />
PMIをスコアとしたレコメンドモデルを学習できる。
<ul>
<li>学習したモデルは、従来モデルを<br />
単に学習するよりも metrics が改善する。</li>
<li>レコメンド結果は、popularity よりも<br />
個人の好みを重視した結果になる</li>
</ul>
</li>
<li>モデル学習時のサンプリングは、100アイテム程度で十分精度が出る。</li>
</ul>
</section>
