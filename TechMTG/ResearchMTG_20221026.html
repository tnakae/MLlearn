<h2>Summary</h2>
<ul>
<li>公平性を考慮するレコメンドモデルで、従来精度を改善。</li>
<li>公平性の考慮にARL(Adversarially Reweighted Learning)という手法を適用
<ul>
<li>このアルゴリズムが面白いのでちょっと長めに説明します。</li>
</ul>
</li>
</ul>
<footer>Research MTG : 2022-10-25</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="Research MTG : 2022-10-25" data-marpit-pagination="3" data-marpit-pagination-total="14" style="--paginate:true;--footer:Research MTG : 2022-10-25;">
<h2>よく出てくる公平でない例</h2>
<ul>
<li>「CEO」のGoogle画像検索結果 → 男性に偏る
<ul>
<li>学習データの中に、男性のCEO のデータが非常に多いから</li>
<li>学習データが特定の属性に偏る場合に起こりがちである。</li>
</ul>
</li>
</ul>
<p><img src="./images/Adversarial_CEO.png" alt="center" style="width:900px;" /></p>
<footer>Research MTG : 2022-10-25</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="Research MTG : 2022-10-25" data-marpit-pagination="4" data-marpit-pagination-total="14" style="--paginate:true;--footer:Research MTG : 2022-10-25;">
<h2>公平性を考慮した機械学習の問題点</h2>
<ul>
<li>公平性(fairness)を考慮した機械学習アルゴリズムはとても多い
<ul>
<li>ただし大抵の場合、その属性が手に入ることが前提になっている。</li>
</ul>
</li>
<li>にもかかわらず、<strong>公平性を考慮すべき属性は収集が難しくなっている</strong>
<ul>
<li>性別 / 人種 など。</li>
<li>収集に厳しい規制がある地域もある (EUのGDPRなど)</li>
</ul>
</li>
</ul>
<footer>Research MTG : 2022-10-25</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Research MTG : 2022-10-25" data-marpit-pagination="5" data-marpit-pagination-total="14" style="--paginate:true;--footer:Research MTG : 2022-10-25;">
<h2>公平性</h2>
<ul>
<li>幸福/公平性(fairness)の定義はいっぱいある
<ul>
<li>ベンサムの功利主義(utilitarianism)
<ul>
<li>最大多数の最大幸福 (the greatest happiness of the greatest numbers)</li>
<li><strong>利得の合計を最大化</strong>するのがもっともよいとされる。</li>
</ul>
</li>
<li>ロールズの公平性 (Rawlsian fairness)
<ul>
<li>最も不幸な人の幸福度が最大化されることが公平である。</li>
<li><strong>Max-Min戦略</strong> (利得が最小になる集団で、<br />
利得を最大化する)ことが良いこととされる。
<ul>
<li>今回はこちらが大事</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Research MTG : 2022-10-25</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Research MTG : 2022-10-25" data-marpit-pagination="6" data-marpit-pagination-total="14" style="--paginate:true;--footer:Research MTG : 2022-10-25;">
<h2>ARL</h2>
<ul>
<li>ARL (Adversarially Reweighted Learning)
<ul>
<li><a href="https://proceedings.neurips.cc/paper/2020/hash/07fc15c9d169ee48573edd749d25945d-Abstract.html">NeurIPS (2020) : Fairness without Demographics through Adversarially Reweighted Learning</a></li>
<li><strong>公平性を考慮すべき属性が手に入らない前提</strong>で、<br />
敵対的学習(Adversarial learning) を使って公平な学習ができる手法
<ul>
<li>性別がなくても、男性/女性に公平な学習結果を担保できる！</li>
</ul>
</li>
</ul>
</li>
<li>敵(adversary)の考え方
<ul>
<li>画像生成など : 敵＝<strong>せっかく作ったニセモノの判別する悪いやつ。</strong></li>
<li>ARL : 敵＝<strong>判別が難しいサンプルだけを見つける悪いやつ。</strong></li>
</ul>
</li>
</ul>
<footer>Research MTG : 2022-10-25</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Research MTG : 2022-10-25" data-marpit-pagination="7" data-marpit-pagination-total="14" style="--paginate:true;--footer:Research MTG : 2022-10-25;">
<h2>公平でない学習の例とARL</h2>
<ul>
<li>例えば Non-Protected=男性, Protected=女性</li>
<li>Positive/Negativeを判別したいが、男性が強くて女性サンプルで判別失敗</li>
<li>ARLを使えば、判別失敗しているところをうまく判別できる<br />
(=computationally identifiable)</li>
</ul>
<p><img src="./images/Adversarial_ARL_scatter.png" alt="center" style="width:600px;" /></p>
<footer>Research MTG : 2022-10-25</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Research MTG : 2022-10-25" data-marpit-pagination="8" data-marpit-pagination-total="14" style="--paginate:true;--footer:Research MTG : 2022-10-25;">
<h2>ARL:判別モデルの例</h2>
<ul>
