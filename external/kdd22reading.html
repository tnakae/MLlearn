<h2>今回対象となる論文</h2>
<ul>
<li><a href="https://dl.acm.org/doi/10.1145/3534678.3539325">Non-stationary A/B Tests</a> (KDD 2022)
<ul>
<li>Yuhang Wu, Zeyu Zheng+</li>
<li>University of California, Berkeley と Amazon の混成チーム</li>
</ul>
</li>
<li>要旨
<ul>
<li>A/Bテストの対象となるmetricsが、定常性を満たさない場合に、<br />
A/Bテストの推定値の分散が大きくなるケースがある。</li>
<li>非定常であるmetricsに対して、A/Bテストの推定値の分散を<br />
低減させる方法を提案</li>
</ul>
</li>
</ul>
<footer>KDD22 関連有志読み会 / Non-stationary A/B Tests</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-footer="KDD22 関連有志読み会 / Non-stationary A/B Tests" data-class="normal" data-theme="gaia" class="normal" data-marpit-pagination="4" data-marpit-pagination-total="14" style="--paginate:true;--footer:KDD22 関連有志読み会 / Non-stationary A/B Tests;--class:normal;--theme:gaia;" data-size="4:3">
<h2>問題意識</h2>
<ul>
<li>A/Bテスト対象のメトリクスの時系列変動が非定常である場合<br />
A/Bごとにメトリクスの平均の差を出すと分散が著しく大きくなる。
<ul>
<li>図(論文Figure1)のように日内変動、曜日変動をするようなケース</li>
</ul>
</li>
<li>変動要素が曜日などに依存することが既知であれば層別化/回帰すればよい</li>
<li>では、単純な周期性に還元できない非定常の場合どうしたらよい？
<ul>
<li>時系列を等間隔に分割して層別化すればよい！(今回の提案)</li>
</ul>
</li>
</ul>
<p><img src="./images/NonStationary_Example.png" alt="center" style="width:600px;" /></p>
<footer>KDD22 関連有志読み会 / Non-stationary A/B Tests</footer>
</section>

の Poisson で到着</li>
<li>Treatment/Control の割り当ては、確率 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.715ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1642 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mo" transform="translate(503,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(892,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(1253,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> の Bernoulli で決める。
<ul>
<li>このようにして集められたサンプルが手元にあると考える。</li>
</ul>
</li>
</ul>

<h2>前提(2)</h2>
