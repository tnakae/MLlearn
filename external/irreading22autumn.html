<h2>今回対象となる論文</h2>
<ul>
<li><a href="https://arxiv.org/abs/2204.06521">Optimizing generalized Gini indices for fairness in rankings</a>
<ul>
<li>Virginie Do, Nicolas Usunier (Meta AI Research)</li>
<li>SIGIR 2022</li>
</ul>
</li>
<li>この論文のベースになる同一著者の論文が NeurIPS2021 で出ている
<ul>
<li><a href="https://proceedings.neurips.cc/paper/2021/hash/48259990138bc03361556fb3f94c5d45-Abstract.html">Two-sided fairness in rankings via Lorenz dominance</a></li>
</ul>
</li>
<li>要旨
<ul>
<li>レコメンドにおいてItemに対するpreferenceが与えられた状況で、<br />
User側のutilityの和と、ItemのGini係数(の拡張 ; GGFs)の和が<br />
最良になる fair なランキングの手法を提案。</li>
<li>前年の論文で、微分可能な関数による手法を提案していた。<br />
今回の論文で、微分不可能な Gini係数を、微分可能な関数の手法に<br />
帰着させることで解決を図る、という筋書。</li>
</ul>
</li>
</ul>
<footer>IR Reading 2022 秋 / Optimizing generalized Gini indices for fairness in rankings</footer>
</section>

<h2>数値実験結果 : Lastfm-2k</h2>
<ul>
<li>左 : user については utility の合計を max にする場合</li>
<li>右 : user については utility の小さい 25% に重みを付ける場合
<ul>
<li>いずれも user/item のバランス <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> を変化させた結果をプロット</li>
</ul>
</li>
<li>GGF の パレート曲線 がいずれも左上に来ている (最適手法)</li>
</ul>

<h2>まとめ</h2>
<ul>
<li>user/item 両方の Lorenz 曲線が改善できない = fairである
<ul>
<li>これを Lorenz efficiency という</li>
</ul>
</li>
<li>GGFs を使った user/item の fairness を考慮したランキングを提案
<ul>
<li>GGFs の和を最大にするランキングは Lorentz efficiency を満たす</li>
<li>本来微分不可能な関数である GGFs を、微分可能な関数で近似できる<br />
近似した関数での微分を使って、Frank-Wolfで最適化できる</li>
</ul>
</li>
<li>GGFs を使ったランキングは従来手法より、<br />
user utility /item exposure を改善</li>
</ul>
<footer>IR Reading 2022 秋 / Optimizing generalized Gini indices for fairness in rankings</footer>
